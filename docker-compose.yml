version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: resell-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - resell-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: resell-server
    ports:
      - "5050:5050"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/resellcollege
      - PORT=5050
      - JWT_SECRET=YOUR_SUPER_SECRET_JWT_KEY_HERE # IMPORTANT: Change this to a random string
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - GEMINI_API_KEY=YOUR_GEMINI_API_KEY_HERE # <-- Add your key for local development
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./server/src:/app/src # Mounts your local code for live changes
    networks:
      - resell-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5050
    container_name: resell-client
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - resell-network

networks:
  resell-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local